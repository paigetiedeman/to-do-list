<!DOCTYPE html>
<html lang="en">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>To Do List</title>
</head>

<body>
  <div id="container">
    <h1>Your To Do List:</h1>
    <div class="row">
      <div class="col-md-6">
        <hr>
        <h2>Add an Item</h2>
        <form id="new-list">
          <div class="form-group">
            <label for="new-list-item">Add Task:</label>
            <input type="text" class="form-control" id="new-list-item">
          </div>
          <div class="form-group">
            <label for="new-ranking">Ranking</label>
            <input type="number" class="form-control" id="new-ranking">
          </div>
          <button type="submit" class="btn-primary">Add!</button>
        </form>
        <hr>
        <h2>List:</h2>
        <ul id="tasks">
        </ul>
      </div>
      <div class="col-md-6">
        <div id="show-list">
          <p><span class="list-item"></span></p>
          <p>Importance: <span class="ranking"></span></p>
          <div id="buttons">

          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
